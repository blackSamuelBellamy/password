<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <div class="container">
        <div class="inputBox">
            <div class="box">
                <span></span>
                <input type="number" id="inputPass1" min="0" max="9" maxlength="1" placeholder="primer número">
            </div>
            <div class="box">
                <span></span>
                <input type="number" id="inputPass2" min="0" max="9" maxlength="1" placeholder="segundo número">
            </div>
            <div class="box">
                <span></span>
                <input type="number" id="inputPass3" min="0" max="9" maxlength="1" placeholder="tercer número">
            </div>
            <button class="verificar">Verificar</button>
        </div>

        <div class="error">
            <p class="fraseError">Los tres campos deben tener un dígito, </p>
            <br>
            <p class="fraseError">no puede quedar uno vacío </p>
            <button class="entendido">Entendido</button>
        </div>

        <div class="validationAnimation">
            <div class="fingerPrint">
                <img src="https://i.ibb.co/xYfZWrM/finger-Print-01.png" alt="fingerPrint" class="img">
            </div>
            <p class="scanning">Scanning...</p>
    
        </div>

        <div class="message">
            <p class="validationResult"></p>
        </div>
    </div>
    <script src="app.js"></script>
</body>

</html>
